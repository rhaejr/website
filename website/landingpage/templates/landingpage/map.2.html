{% load staticfiles %}
{% block content %}
<meta charset="utf-8">
<style>
    .counties :hover {
        fill: red;
    }
    .counties {
        fill: none;
    }
    .county-borders {
        fill: none;
        stroke: black;
        stroke-width: 0.5px;
        stroke-linejoin: round;
        stroke-linecap: round;
        pointer-events: none;
    }
</style>
<svg width="960" height="600"></svg>
<!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

    // points
    /*aa = [-122.490402, 37.786453];
	bb = [-122.389809, 37.72728];
    var projection = d3.geo.mercator();*/

    var count_color = {};
    var pay = d3.map();
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var path = d3.geoPath();
    var x = d3.scaleLinear()
        .domain([1, 10])
        .rangeRound([600, 860]);

    svg.append("rect")
        .attr("class", "background")
        .attr("fill", '#D3D3D3')
        .attr("width", width)
        .attr("height", height);
    var blues = ['#f7fbff','#deebf7','#c6dbef','#9ecae1','#6baed6','#4292c6','#2171b5','#08519c','#08306b']
    var oranges = ['#fff5eb','#fee6ce','#fdd0a2','#fdae6b','#fd8d3c','#f16913','#d94801','#a63603','#7f2704']
    var thresholds = [22, 23.5, 25.0, 26.5, 28.0, 29.5, 31.0, 32.5, 33];
    var counts = [26,51,384,446,414,457,403,393,612]
    var color = d3.scaleThreshold()
        .domain(thresholds)
        .range(d3.schemeOranges[9]);

        var legend = svg.selectAll("g.legend")
        .data(thresholds)
        .enter().append("g")
        .attr("class", "legend");
      
        var ls_w = 20, ls_h = 20;
      
        legend.append("rect")
        .attr("x", 850)
        .attr("y", function(d, i){ return height - (i*ls_h) - 2*ls_h;})
        .attr("width", ls_w)
        .attr("height", ls_h)
        .style("fill", function(d, i) { console.log(i); return color.range()[i]; })
        .style("opacity", 0.8);
      
        legend.append("text")
        .attr("x", 849)
        .attr("y", function(d, i){ return height - (i*ls_h) - ls_h - 3;})
        .text(function(d, i){ return '____$' + thresholds[i] + '      (' + counts[i] +')'; }); 
    
    d3.queue()
        .defer(d3.json, "{% static '/data/us-10m.v2.json' %}")
        .defer(d3.csv, "{% static '/data/2016.2.csv' %}", function (d) {
            pay.set(add_zero(d.id), +d.rate);
        })
        .await(ready);

    function ready(error, us) {
        if (error) throw error;

        svg.append("g")
            .attr("class", "counties")
            .selectAll("path")
            .data(topojson.feature(us, us.objects.counties).features)
            .enter().append("path")
            .attr("fill", function (d) {
                c = color((d.rate = pay.get(d.id)))
                if (count_color[c]) {
                    count_color[c]++;
                } else {
                    count_color[c] = 1;
                }

                return c;
            })
            .attr("d", path)
            .append("title")
            .text(function (d) {
                return '$' + d.rate;
            });
        svg.append("g")
            .attr("class", "counties")
            .selectAll("path")
            .data(topojson.feature(us, us.objects.counties).features)
            .enter().append("path")
            .attr("d", path);

        svg.append("path")
            .attr("class", "county-borders")
            .attr("d", path(topojson.mesh(us, us.objects.counties, function (a, b) {
                return a !== b;
            })));

        svg.append("text")
            .attr("class", "caption")
            .attr("x", 500)
            .attr("y", 18)
            .attr("fill", "#000")
            .attr("text-anchor", "start")
            .attr("font-weight", "bold")
            .text("Federal Wage Grade Pay 2016");

        svg.append("text")
            .attr("class", "caption")
            .attr("x", 500)
            .attr("y", 34)
            .attr("fill", "#000")
            .attr("text-anchor", "start")
            .text("Based on WG-10 top pay, by county");

        svg.append("text")
            .attr("class", "caption")
            .attr("x", 500)
            .attr("y", 46)
            .attr("fill", "#000")
            .attr("text-anchor", "start")
            .text("Colored by pay rate above set thresholds");

    // add circles to svg
    /*svg.selectAll("circle")
		.data([aa,bb]).enter()
		.append("circle")
		.attr("cx", function (d) { console.log(projection(d)); return projection(d)[0]; })
		.attr("cy", function (d) { return projection(d)[1]; })
		.attr("r", "8px")
		.attr("fill", "red")*/

    }
    /*d3.json("{% static '/data/us-10m.v2.json' %}", function(error, us) {
      if (error) throw error;
    
     
    });*/
    function add_zero(id){
        if (id.length == 4){
            console.log(id);
            return '0'+ id;

        }
        return id;
      };
</script>
{% endblock %}
